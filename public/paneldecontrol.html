  <body>
    <header>
      <div class="encabezado">
        <h1>Informe Videocolposcopía - Dra. Jazmín Montañés</h1>

        <button id="logout" type="button" name="button">Log-Out</button>
      </div>
    </header>

    <section class="contenedor-paneldecontrol">
      <h2>Panel de Control</h2>

      <div id="search">
        <input
          id="searchfield"
          type="dni"
          type="text"
          name=""
          value=""
          placeholder="Buscar por DNI"
        />

        <button id="boton_buscar" type="button" name="button">
          <img src="iconos\lupacolor.png" alt="" />
        </button>
      </div>

      <div id="display">
        <table class="table">
          <thead>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>PDF</th>
          </thead>
          <tbody id="cuerpo_tabla"></tbody>
        </table>
      </div>
    </section>

    <footer></footer>
